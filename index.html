<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namų darbas. Duomenų surašymas. Append table.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Append table</h1>
        <br>
        <input type="text" name="" id="" placeholder="Vardas">
        <input type="text" name="" id="" placeholder="Pavardė">
        <input type="number" name="" id="" placeholder="Amžius">
        <br>
        <button>Pridėti</button>
        <button>Ištrinti pirmą</button>
        <button>Ištrinti paskutinį</button>
        
        <table>
            <tr>
                <th>VARDAS</th>
                <th>PAVARDĖ</th>
                <th>AMŽIUS</th>
            </tr>
            <tr>
                <td>Jonas</td>
                <td>Jonaitis</td>
                <td>33</td>
            </tr>
            <tr>
                <td>Petras</td>
                <td>Petraitis</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Juozas</td>
                <td>Juozaitis</td>
                <td>56</td>
            </tr>
        </table>
    </main>
    
    
    <script src="script.js"></script>
</body>
</html>
